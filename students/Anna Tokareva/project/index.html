<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Интернет-магазин</title>
    <link rel="stylesheet" href="style/normalize.css">
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
	<div class="container" id="app">
    	<header>
	        <div class="logo"><img src="img/logo.png" alt="logo" width="150"></div>
	        <div class="cart">
	            <form action="#" class="search-form">
	                <input type="text" class="search-field">
	                <button class="btn-search" type="submit">
	                    <i class="fas fa-search"></i>
	                </button>
	            </form>
	            <button class="btn-cart" type="button" @click="showCart">Корзина</button>
	            <div v-show="toggleCart" class="cart-block">
	            	<div v-for="item in cart" class="cart-item" :data-id="item.id">
                        <div class="product-bio">
                            <img :src="item.image" alt="Some image">
                            <div class="product-desc">
                                <p class="product-title">{{item.title}}</p>
                                <p class="product-quantity">Quantity: {{item.quantity}}</p>
                                <p class="product-single-price">${{item.price}} each</p>
                            </div>
                        </div>
                        <div class="right-block">
                            <p class="product-price">{{item.quantity * item.price}}</p>
                            <button class="del-btn" :data-id="item.id" @click="removeProduct(item)">&times;</button>
                        </div>
                    </div>
	            </div>
	        </div>
	    </header>
	    <main>
	        <div class="products">
	        	<div v-for="product in products" class="product-item" :data-id="product.id">
                        <img :src="product.image" alt="Some img">
                        <div class="desc">
                            <h3>{{product.title}}</h3>
                            <p>{{product.price}} $</p>
                            <button class="buy-btn" 
                            :data-id="product.id"
                            :data-title="product.title"
                            :data-image="product.img"
                            :data-imagecart="product.imgCart"
                            :data-price="product.price"
                            @click="addProduct(product)">Купить</button>
                        </div>
                    </div>
	        </div>
	    </main>
    </div>
    <script defer src="https://use.fontawesome.com/releases/v5.7.2/js/all.js" integrity="sha384-0pzryjIRos8mFBWMzSSZApWtPl/5++eIfzYmTgBBmXYdhvxPc+XcFEk+zJwDgWbP" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
