<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style/normalize.css">
    <link rel="stylesheet" href="style/style.css">
    <!-- <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script> -->
    <script src="js/vue.js"></script>
    <title>Vue</title>
</head>
<body>
    <div id="app">
        <header>
            <div class="logo">{{ logo }}</div>
            <div class="cart">
                <form action="#" class="search-form">
                    <input type="text" class="search-field">
                    <button class="btn-search" type="submit">
                        <i class="fas fa-search"></i>
                    </button>
                </form>
                <button class="btn-cart" type="button" @click="showCart">Корзина</button>
                <div class="cart-block invisible">
                    <div class="cart-item" v-for="item of cart">
                            <div class="product-bio">
                                <img :src="item.img" alt="Some image">
                                <div class="product-desc">
                                    <p class="product-title">{{ item.product }}</p>
                                    <p class="product-quantity">Quantity: {{ item.quantity }}</p>
                                    <p class="product-single-price">${{ item.price }} each</p>
                                </div>
                            </div>
                            <div class="right-block">
                                <p class="product-price">${{ item.quantity * item.price }}</p>
                                <button class="del-btn" @click="removeProduct (item.id)">&times;</button>
                            </div>
                    </div>
                </div>
            </div>
        </header>
        <main>
            <div class="products">
                <div class="product-item" v-for="item of catalog">
                    <img :src="item.image" alt="Some img">
                    <div class="desc">
                        <h3>{{ item.name }}</h3>
                        <p>{{ item.price }} $</p>
                        <button class="buy-btn" @click="addProduct (item.id)" @click="reload">Купить</button>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script src="js/my-vue.js"></script>
</body>
</html>
