<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style/normalize.css">
    <link rel="stylesheet" href="style/style.css">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <header>
            <div class="logo">E-shop</div>
            <div class="cart">
                <form action="#" class="search-form">
                    <input type="text" class="search-field"  @input="onSearchInput" v-model="searchLine">
                    <button class="btn-search" type="submit" @click="FilterGoods">
                        <i class="fas fa-search"></i>
                    </button>
                </form>
                <button class="btn-cart" type="button" @click="onCartButtonClick">Корзина</button>
                <div class="cart-block" :class="{ invisible: !cartVisible }">
                    <div class="cart-item" v-for="cartItem of cart.contents" :data-id="cartItem.id_product">
                        <div class="product-bio">
                            <img :src="cartImage" alt="Some image">
                            <div class="product-desc">
                                <p class="product-title">{{ cartItem.product_name }}</p>
                                <p class="product-quantity">Quantity: {{ cartItem.quantity }}</p>
                                <p class="product-single-price">{{ cartItem.price }} each</p>
                            </div>
                        </div>
                        <div class="right-block">
                            <p class="product-price">{{ (cartItem.quantity * cartItem.price) }}</p>
                            <button class="del-btn" :data-id="cartItem.id_product" @click="removeCartItem">&times;</button>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <main>
                <div v-if="products.length == 0">Список товаров пуст!</div>
                <div v-else class="products">
                        <div class="product-item" v-for="product of productsFilter" :data-id="product.id_product">
                            <img :src= "image"  alt="Some img">
                            <div class="desc">
                                <h3>{{ product.product_name }}</h3>
                                <p>{{ product.price }}</p>
                                <button class="buy-btn" 
                                :data-id="product.id_product"
                                :data-title="product.product_name"
                                :data-image="this.image"
                                :data-price="product.price" @click="addCartItem">Купить</button>
                            </div>
                        </div>
                </div>
        </main>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://kit.fontawesome.com/532d5da58a.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
