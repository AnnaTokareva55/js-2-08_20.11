<html>

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/style.css">

<body>
    <div class="container">
        <header class="main-head">
            <a href="#" class="logo">LOGO</a>
            <nav class="site-nav">
                <ul class="header-list">
                    <li class="header-list-item"><a href="#" class="header-link-item">Main</a></li>

            <div class="cart">
                <input type="button" value="Cart" class="btn-cart">
                <div class="wrap-cart">
                    <h2 class="amount">Total amount: 0&#36;
                        <input type="button" value="X" class="close-cart"></h2>
                </div>
            </div>
        </header>
        <main class="main-content">
            <div class="wrap-f">
                <div class="wrap-filter">
                    <h4>Filter</h4>
                    <div class="filter">
                        from <input type="text" placeholder="1000" class="inp-filter"> - <input type="text" placeholder="100000000000" class="inp-filter">
                        <button class="btn-filter">Go!</button>
                    </div>
                </div>
                <div class="sort">
                    <h4>Sorting</h4>
                    <p class="sort-p"><input type="radio" name="radio-sort" class="radio-sort" checked> in ascending order</p>
                    <p class="sort-p"><input type="radio" name="radio-sort" class="radio-sort"> in descending order</p>
                </div>
            </div>
            <div class="wrap-product">

            </div>
        </main>
